{{ $input := . }}

{{ define "partials/inline/cta/link.html" }}
    {{ $input := . }}
    <a class="button button--outlined" href="{{ $input.ctaUrl }}" rel="noopener noreferrer" rel="external" target="_blank">
        {{ T "cta_button.get_ticket" }}
    </a>
{{ end }}

{{- if $input.ctaUrl }}
    {{ partial "inline/cta/link.html" (dict "ctaUrl" $input.ctaUrl "cfpUrl" $input.cfpUrl) }}
{{- end }}
